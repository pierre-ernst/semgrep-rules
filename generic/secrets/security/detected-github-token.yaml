rules:
- id: detected-github-token
  pattern-regex: |-
    [g|G][i|I][t|T][h|H][u|U][b|B].*['|"]?[0-9a-zA-Z]{35,40}['|"]?
  languages: [regex]
  message: Github Token detected
  severity: ERROR
  metadata:
    source-rule-url: https://github.com/narendrakadali/gitrob/blob/master/rules/contentsignatures.json 
